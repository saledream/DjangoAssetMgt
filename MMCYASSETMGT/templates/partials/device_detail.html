

<div class="container mt-5">
    <h1>Device Details - {{ device.hostname }}</h1>

    <!-- Tab Navigation -->
    <ul class="nav nav-tabs" id="device-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="hardware-specs-tab" data-bs-toggle="tab" href="#" role="tab" aria-controls="hardware-specs" aria-selected="true" 
               hx-get="#" hx-target="" hx-trigger="click">
                Hardware Specs
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="performance-tab" data-bs-toggle="tab" href="#" role="tab" aria-controls="performance" aria-selected="false" 
               hx-get="#" hx-target="" hx-trigger="click">
                Performance
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="patching-status-tab" data-bs-toggle="tab" href="#" role="tab" aria-controls="patching-status" aria-selected="false" 
               hx-get="#" hx-target="" hx-trigger="click">
                Patching Status
            </a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="device-tabs-content">
        <div class="tab-pane fade show active" id="hardware-specs" role="tabpanel" aria-labelledby="hardware-specs-tab">
            <p>Loading Hardware Specs...</p>
        </div>
        <div class="tab-pane fade" id="performance" role="tabpanel" aria-labelledby="performance-tab">
            <p>Loading Performance...</p>
        </div>
        <div class="tab-pane fade" id="patching-status" role="tabpanel" aria-labelledby="patching-status-tab">
            <p>Loading Patching Status...</p>
        </div>
    </div>
</div>
